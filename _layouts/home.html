<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <!--ul class="actions">
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                </ul-->
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <!-- Tiles -->
        {% include tiles.html %}
    </div>

    <!-- Clients section -->
    <section id="clients-section" class="major">
        <div class="inner">

            <header class="major">
                <h2>{{ site.clients.title }}</h2>
            </header>
            <div class="content">
                <div class="owl-carousel owl-theme clients-slider">
                    {% for logo in site.clients.logos %}
                    <div class="client-logo-container">
                        <a href="{{ logo.url }}" target=" _blank" title="">
                            <img src="assets/images/clients/{{ logo.image }}" class="client-logo-img">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    

    {% include footer.html %}

</body>

</html>
